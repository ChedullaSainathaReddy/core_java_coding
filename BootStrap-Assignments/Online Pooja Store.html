<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Pooja Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dropdown-item img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 5px;
    }
    body {
      background-color: skyblue;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fdd835;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Online Pooja Store</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Products
          </a>
          <ul class="dropdown-menu" aria-labelledby="productsDropdown">
            <li><a class="dropdown-item" href="#"><img src="images/pooja.jpg" alt="">Pooja Kits</a></li>
            <li><a class="dropdown-item" href="#"><img src="images/idol.jpg" alt="">Idols</a></li>
            <li><a class="dropdown-item" href="#"><img src="images/flowers.jpg" alt="">Flowers</a></li>
            <li><a class="dropdown-item" href="#"><img src="images/incensesticks.jpg" alt="">Incense Sticks</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Offers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
        <button class="btn btn-danger" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-5 text-center">
      <img src="images/idol.jpg" alt="ganeshimage" class="img-fluid rounded" style="max-width: 350px; height: auto;">
    </div>
    <div class="col-md-5 text-center">
      <img src="images/pooja.jpg" alt="pooja kit" class="img-fluid rounded" style="max-width: 350px; height: auto;">
    </div>
     <div class="col-md-5 text-center">
      <img src="images/incensesticks.jpg" alt="pooja kit" class="img-fluid rounded" style="max-width: 350px; height: auto;">
    </div>
     <div class="col-md-5 text-center">
      <img src="images/flowers.jpg" alt="pooja kit" class="img-fluid rounded" style="max-width: 350px; height: auto;">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

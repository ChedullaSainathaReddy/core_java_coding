<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tirupati Temple Darshan Booking Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #f3e9dc, #e3d5ca);
        font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
        max-width: 500px;
        margin: auto;
        margin-top: 30px;
        padding: 20px;
        border-radius: 15px;
        background-color: white;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        transition: transform 0.2s ease-in-out;
    }
    .form-card:hover {
        transform: scale(1.01);
    }

    .temple-logo {
        display: block;
        margin: 0 auto 15px;
        width: 60px;
    }

    label, .form-label {
        font-weight: bold;
        color: #7b2cbf; 
    }

    .form-control, .form-select {
        border-radius: 10px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
        border-color: #7b2cbf;
        box-shadow: 0px 0px 8px rgba(123, 44, 191, 0.5);
    }
    .form-control:hover, .form-select:hover {
        border-color: #a06cd5;
    }

    .btn-primary {
        background-color: #7b2cbf;
        border: none;
    }
    .btn-primary:hover {
        background-color: #5a189a;
    }
    .btn-secondary {
        background-color: #b5838d;
        border: none;
    }
    .btn-secondary:hover {
        background-color: #6d6875;
    }

    .modal-header {
        background-color: #7b2cbf;
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="card form-card">
        <img src="images/temple.jpg" alt="Temple Logo" class="temple-logo">
        <h4 class="text-center mb-3">Tirupati Temple Darshan Booking Form</h4>
        <form id="darshanForm">

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                <label for="fullName">Full Name</label>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <div class="input-group">
                    <span class="input-group-text">+91</span>
                    <input type="tel" class="form-control" id="mobile" pattern="[0-9]{10}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" required>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Other</label>
                </div>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-md-6">
                    <label for="darshanDate" class="form-label">Darshan Date</label>
                    <input type="date" class="form-control" id="darshanDate" required>
                </div>
                <div class="col-md-6">
                    <label for="timeSlot" class="form-label">Darshan Time Slot</label>
                    <select class="form-select" id="timeSlot" required>
                        <option value="">Select</option>
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Evening</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="tickets" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" id="tickets" min="1" max="10" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Seva Type</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"> Archana
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"> Abhishekam
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"> Special Entry Darshan
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"> Suprabhata Seva
                </div>
            </div>

            <div class="mb-3">
                <label for="idProof" class="form-label">ID Proof Upload</label>
                <input type="file" class="form-control" id="idProof" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="2"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title">Booking Confirmed âœ…</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Your Tirupati Darshan Booking is Confirmed!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('darshanForm').addEventListener('submit', function(e) {
    e.preventDefault();
    if (this.checkValidity()) {
        var confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
        confirmationModal.show();
        this.reset();
    } else {
        this.reportValidity();
    }
});
</script>

</body>
</html>
